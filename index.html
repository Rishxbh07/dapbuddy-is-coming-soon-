<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    
    <link rel="icon" type="image/png" href="assets/icons/loadingscreen.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zain:wght@800&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            font-family: 'Poppins', sans-serif; /* Fallback for body */
            overflow: hidden;
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body, html {
                background-color: #0f172a; /* Slate-900 */
            }
        }

        .loader-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            text-align: center;
        }

        /* Exact Logo Font & Gradient Styles with Zain */
        .brand-logo {
            font-family: 'Zain', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            font-weight: 600;
            font-size: clamp(3rem, 1rem + 5vw, 5rem);
            line-height: 1.1;
            
            /* The Purple Gradient */
            background: linear-gradient(90deg, #A855F7 0%, #7C3AED 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            
            letter-spacing: -0.02em;
            margin: 0;
            padding: 0;
            user-select: none;
        }

        /* Motto with Animated Gradient */
        .brand-motto {
            margin-top: 10px;
            font-family: 'Poppins', sans-serif;
            font-weight: 300; /* Increased weight */
            font-size: clamp(0.9rem, 0.5rem + 1.5vw, 1.25rem);
            letter-spacing: 0.25em; /* Spread out */
            text-transform: uppercase;
            
            /* Moving Gradient Animation (similar to 'Premium Plans') */
            background: linear-gradient(
                to right, 
                #A855F7 0%, 
                #EC4899 25%, 
                #8B5CF6 50%, 
                #EC4899 75%, 
                #A855F7 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            
            animation: shine 4s linear infinite;
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        /* 3 Dots Loader */
        .dots-loader {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px; /* Spacing between dots */
            margin-top: 35px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: #A855F7; /* Matches brand purple */
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }
        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% { 
                transform: scale(0);
            } 40% { 
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="loader-wrapper">
        <h1 class="brand-logo">dapBuddy</h1>
        <div class="brand-motto">The Saving Funda</div>
        
        <div class="dots-loader">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = "home.html";
        }, 4000);
    </script>
</body>
</html>
